<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VCodez - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-box {
      background-color: white;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      color: #203a43;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #2c5364;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #16305e, #204679);
    }

    .forgot-link,
    .signup-link {
      margin-top: 15px;
    }

    .forgot-link a,
    .signup-link a {
      color: #1e3c72;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-link a:hover,
    .signup-link a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .login-box {
        padding: 25px 20px;
      }

      .logo {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="C:\Users\avine\OneDrive\Desktop\vcodez1-8.webp" alt="VCodez Logo" class="logo">
      <h2>Welcome to VCodez</h2>
      <form action="#">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="forgot-link"><a href="#">Forgot Password?</a></p>
      <p class="signup-link">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
